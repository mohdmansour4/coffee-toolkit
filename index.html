<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for the iframe */
        .iframe-container {
            position: relative;
            width: 100%; /* Full width */
            height: 600px; /* Fixed height */
            overflow: hidden; /* Hide scroll bars */
            margin-top: 20px; /* Space above the iframe */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* No border */
        }

        /* Additional styles for buttons and layout */
        .language-toggle-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lang-toggle {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #0056D2; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase; /* Capitalize text */
        }

        .lang-toggle.selected {
            background: #0041a8; /* Darker shade for selected */
        }

        .lang-toggle:hover {
            background: #0041a8; /* Darker shade for hover */
        }

        #calculator-box {
            max-width: 600px; /* Limit width for better layout */
            width: 100%; /* Full width */
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            text-align: center; /* Center text */
            text-transform: uppercase; /* Capitalize text */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d1d9e6;
            background: #f9f9fc;
            font-size: 14px;
            transition: border-color 0.3s ease;
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: center; /* Center text */
        }

        .results {
            font-size: 16px;
            font-weight: 600;
            text-align: center; /* Center text in results */
            margin: 10px 0;
        }

        .brew-method {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%; /* Full width */
        }

        .brew-button {
            padding: 10px 20px; /* Adjust padding */
            border-radius: 10px;
            border: none;
            background: #e5e9f0; /* Light gray */
            color: #333;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* Equal space distribution */
            text-align: center;
            margin: 0 5px;
            text-transform: uppercase; /* Capitalize text */
        }

        .brew-button.selected {
            background: #0056D2; /* Selected color */
            color: white;
        }

        .brew-button:hover {
            background: #80BFFF; /* Light blue for hover */
        }
    </style>
</head>
<body>
    <!-- Button Group for Language Toggle -->
    <div class="language-toggle-group">
        <button id="english-toggle" class="lang-toggle selected">English</button>
        <button id="arabic-toggle" class="lang-toggle">العربية</button>
    </div>

    <!-- Calculator Box with Brew Method and Inputs -->
    <div id="calculator-box">
        <label id="brew-method-label">Brew Method</label>
        <div class="brew-method">
            <button id="filter-button" class="brew-button selected">Filter</button> <!-- Default selected -->
            <button id="immersion-button" class="brew-button">Immersion</button>
        </div>

        <!-- Inputs for Calculator -->
        <label id="dose-label">Dose (g):</label>
        <input type="number" id="coffee-weight">

        <label id="water-label">Water (g):</label>
        <input type="number" id="water-weight">

        <label id="bev-label">BEV (g):</label>
        <input type="number" id="beverage-mass">

        <label id="tds-label">TDS%:</label>
        <input type="number" id="tds" step="0.01"> <!-- Adjusted to change by 0.01 increments -->

        <!-- Results Section -->
        <div class="results">
            <p>Brew Ratio: <span id="brew-ratio-result"></span></p>
            <p>Extraction Yield: <span id="extraction-yield-result"></span></p>
        </div>
    </div>

    <!-- Iframe for Coffee Toolkit -->
    <h2>Coffee Toolkit</h2>
    <div class="iframe-container">
        <iframe id="content-frame" src="https://mohdmansour4.github.io/coffee-toolkit/" scrolling="no"></iframe>
    </div>

    <!-- JavaScript for Language Toggle and Calculations -->
    <script src="script.js"></script>
</body>
</html>

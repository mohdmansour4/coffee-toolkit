<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #calculator-box {
            max-width: 300px;
            width: 100%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Calculator Box with Brew Method and Inputs -->
    <div id="calculator-box">
        <label id="brew-method-label">Brew Method</label>
        <div class="brew-method">
            <button id="filter-button" class="brew-button selected">Filter</button>
            <button id="immersion-button" class="brew-button">Immersion</button>
        </div>

        <label id="dose-label">Dose (g):</label>
        <div class="stepper">
            <button onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" id="coffee-weight" step="1">
            <button onclick="this.previousElementSibling.stepUp()">+</button>
        </div>

        <label id="water-label">Water (g):</label>
        <div class="stepper">
            <button onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" id="water-weight" step="1">
            <button onclick="this.previousElementSibling.stepUp()">+</button>
        </div>

        <label id="bev-label">BEV (g):</label>
        <div class="stepper">
            <button onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" id="beverage-mass" step="1">
            <button onclick="this.previousElementSibling.stepUp()">+</button>
        </div>

        <label id="tds-label">TDS%:</label>
        <div class="stepper">
            <button onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" id="tds" step="0.01">
            <button onclick="this.previousElementSibling.stepUp()">+</button>
        </div>

        <div class="results">
            <p>Brew Ratio: <span id="brew-ratio-result"></span></p>
            <p>Extraction Yield: <span id="extraction-yield-result"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

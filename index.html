<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Toggle Integration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for the iframe */
        .iframe-container {
            position: relative;
            width: 100%; /* Full width */
            height: 600px; /* Fixed height */
            overflow: hidden; /* Hide scroll bars */
            margin-top: 20px; /* Space above the iframe */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* No border */
        }

        /* Additional styles for buttons and layout */
        .language-toggle-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .lang-toggle {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #0056D2; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase; /* Capitalize text */
        }

        .lang-toggle.selected {
            background: #0041a8; /* Darker shade for selected */
        }

        .lang-toggle:hover {
            background: #0041a8; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <!-- Button Group for Language Toggle -->
    <div class="language-toggle-group">
        <button id="english-toggle" class="lang-toggle selected">English</button>
        <button id="arabic-toggle" class="lang-toggle">العربية</button>
    </div>

    <!-- Calculator Box with Brew Method and Inputs -->
    <div id="calculator-box">
        <label id="brew-method-label">Brew Method</label>
        <div class="brew-method">
            <button id="filter-button" class="brew-button selected">Filter</button> <!-- Default selected -->
            <button id="immersion-button" class="brew-button">Immersion</button>
        </div>

        <!-- Inputs for Calculator -->
        <label id="dose-label">Dose (g):</label>
        <input type="number" id="coffee-weight">

        <label id="water-label">Water (g):</label>
        <input type="number" id="water-weight">

        <label id="bev-label">BEV (g):</label>
        <input type="number" id="beverage-mass">

        <label id="tds-label">TDS%:</label>
        <input type="number" id="tds" step="0.01"> <!-- Adjusted to change by 0.01 increments -->

        <!-- Results Section -->
        <div class="results">
            <p>Brew Ratio: <span id="brew-ratio-result"></span></p>
            <p>Extraction Yield: <span id="extraction-yield-result"></span></p>
        </div>
    </div>

    <!-- iframe for Coffee Toolkit -->
    <h2>Coffee Toolkit</h2>
    <div class="iframe-container">
        <iframe id="content-frame" src="https://mohdmansour4.github.io/coffee-toolkit/" scrolling="no"></iframe>
    </div>

    <!-- JavaScript for Language Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const englishToggle = document.getElementById("english-toggle");
            const arabicToggle = document.getElementById("arabic-toggle");
            const iframe = document.getElementById("content-frame");

            englishToggle.addEventListener("click", function() {
                // Set the language to English
                iframe.src = "https://mohdmansour4.github.io/coffee-toolkit/"; // English URL
                englishToggle.classList.add("selected");
                arabicToggle.classList.remove("selected");
            });

            arabicToggle.addEventListener("click", function() {
                // Set the language to Arabic
                iframe.src = "https://mohdmansour4.github.io/coffee-toolkit/ar"; // Arabic URL (change this if different)
                arabicToggle.classList.add("selected");
                englishToggle.classList.remove("selected");
            });
        });
    </script>
</body>
</html>
